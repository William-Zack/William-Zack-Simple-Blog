<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>William-Zack的个人博客</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="icon" href="image/blog.ico" type="image/x-icon">
    <link rel="shortcut icon" href="image/blog.ico" type="image/x-icon">
</head>

<body>
    <div class="container">
        <header class="header">
            <div class="logo">
                <img src="image/logo.png" alt="William-Zack的个人博客">
            </div>
            <nav class="menu">
                <a href="#">首页</a>
                <a href="#">帖子</a>
                <a href="#">公告</a>
                <a href="#">联系</a>
            </nav>
            <div class="search-bar">
                <input type="text" placeholder="搜索...">
                <button type="submit">搜索</button>
            </div>
            <div class="user-area">
                <!-- 现有的头像 -->
                <img src="image/user-avatar/default.png" alt="用户头像" class="user-avatar" id="userAvatar">
                <!-- 头像选择模态框 -->
                <!-- 参考文献：https://www.w3schools.cn/howto/howto_css_modals.html -->
                <div id="avatarModal" class="modal">
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <div class="avatar-selection">
                    <!-- 头像选择区 -->
                    <!-- PNG头像 -->
                    <img src="image/user-avatar/00.png" alt="William-Zack" class="select-avatar">
                    <img src="image/user-avatar/01.png" alt="滑稽" class="select-avatar">
                    <img src="image/user-avatar/02.png" alt="慵懒的Will" class="select-avatar">
                    <img src="image/user-avatar/03.png" alt="摆烂" class="select-avatar">
                    <img src="image/user-avatar/04.png" alt="应急食品" class="select-avatar">
                    <img src="image/user-avatar/05.png" alt="银河球棒侠" class="select-avatar">
                    <img src="image/user-avatar/06.png" alt="蒂蒂" class="select-avatar">
                    <img src="image/user-avatar/07.png" alt="七实" class="select-avatar">
                    <img src="image/user-avatar/08.png" alt="蓝色恶魔" class="select-avatar">
                    <img src="image/user-avatar/09.png" alt="GIVE UP" class="select-avatar">
                    <img src="image/user-avatar/10.png" alt="AmOnG uS" class="select-avatar">
                    <!-- GIF头像 -->
                    <img src="image/user-avatar/11.gif" alt="大鸟转转转" class="select-avatar">
                    <img src="image/user-avatar/12.gif" alt="审核快乐鸡块" class="select-avatar">
                    <img src="image/user-avatar/13.gif" alt="大脑升级，但原神启动" class="select-avatar">
                    <img src="image/user-avatar/14.gif" alt="法老★DameDane" class="select-avatar">
                    <img src="image/user-avatar/15.gif" alt="黑人抬棺" class="select-avatar">
                    </div>
                    <div class="avatar-preview">
                    <img src="image/user-avatar/default.png" alt="预览头像" id="previewAvatar">
                    <p id="avatarDescription">头像预览</p>
                    </div>
                </div>
                </div>
                <a href="register.html">注册</a>
                <a href="login.html">登录</a>
            </div>
        </header>
        <main class="content">
            <h2 class="main-title">内容区域</h2>
        </main>
        <footer class="footer">
            <h3>底部区域</h3>
        </footer>
    </div>
    <script src="javascript/index.js"></script>
</body>

</html>
